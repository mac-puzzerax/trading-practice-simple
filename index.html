<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Practice</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        h1 { color: #00d4ff; font-size: 1.8em; }
        .stats { display: flex; gap: 30px; }
        .stat { text-align: center; }
        .stat-value { font-size: 2em; font-weight: bold; }
        .stat-value.green { color: #00ff88; }
        .stat-value.red { color: #ff6b6b; }
        .stat-value.yellow { color: #f7b731; }
        .stat-label { color: #888; font-size: 0.9em; }
        
        .main { display: grid; grid-template-columns: 1fr 350px; gap: 30px; max-width: 1200px; margin: 0 auto; }
        
        .chart-area {
            background: #0d1117;
            border-radius: 15px;
            padding: 25px;
            border: 1px solid #333;
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .ticker { font-size: 1.5em; font-weight: bold; color: #00d4ff; }
        .change { background: #00ff8830; color: #00ff88; padding: 5px 15px; border-radius: 20px; font-weight: bold; }
        .tf-tabs { display: flex; gap: 5px; }
        .tf-tab {
            padding: 8px 16px;
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 5px;
            color: #888;
            cursor: pointer;
        }
        .tf-tab.active { background: #00d4ff; color: #000; border-color: #00d4ff; }
        
        .candle-chart {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            height: 300px;
            padding: 20px 10px;
            background: #0a0a12;
            border-radius: 10px;
            position: relative;
        }
        .candle {
            width: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .candle-body {
            width: 14px;
            border-radius: 2px;
            min-height: 10px;
        }
        .candle-wick {
            width: 2px;
            position: absolute;
        }
        .candle.green .candle-body { background: #00ff88; }
        .candle.green .candle-wick { background: #00ff88; }
        .candle.red .candle-body { background: #ff6b6b; }
        .candle.red .candle-wick { background: #ff6b6b; }
        
        .support-line {
            position: absolute;
            left: 10px;
            right: 10px;
            height: 2px;
            background: #f7b731;
            opacity: 0.7;
        }
        .support-label {
            position: absolute;
            right: 15px;
            color: #f7b731;
            font-size: 0.8em;
            transform: translateY(-50%);
        }
        
        .indicators {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .indicator {
            padding: 8px 15px;
            background: #1a1a2e;
            border-radius: 8px;
            font-size: 0.9em;
        }
        .indicator.pass { color: #00ff88; border: 1px solid #00ff8850; }
        .indicator.fail { color: #ff6b6b; border: 1px solid #ff6b6b50; }
        
        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        .card {
            background: #16213e;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #333;
        }
        .card h3 { color: #00d4ff; margin-bottom: 15px; font-size: 1.2em; }
        .setup-type {
            display: inline-block;
            background: #00d4ff30;
            color: #00d4ff;
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.75em;
            margin-left: 10px;
        }
        .rules { list-style: none; }
        .rules li {
            padding: 8px 0;
            padding-left: 20px;
            position: relative;
            color: #aaa;
            border-bottom: 1px solid #ffffff10;
        }
        .rules li:before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: #00d4ff;
        }
        
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .buttons { display: flex; flex-direction: column; gap: 12px; }
        .btn {
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }
        .btn-valid { background: linear-gradient(135deg, #00ff88, #00cc6a); color: #000; }
        .btn-valid:hover { box-shadow: 0 5px 25px #00ff8850; }
        .btn-skip { background: #ff6b6b; color: #fff; }
        .btn-skip:hover { box-shadow: 0 5px 25px #ff6b6b50; }
        .btn-next { background: #00d4ff; color: #000; display: none; }
        .btn-next:hover { box-shadow: 0 5px 25px #00d4ff50; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none !important; }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .feedback.correct { background: #00ff8820; border: 1px solid #00ff88; color: #00ff88; }
        .feedback.wrong { background: #ff6b6b20; border: 1px solid #ff6b6b; color: #ff6b6b; }
        .feedback h4 { margin-bottom: 8px; }
        
        @media (max-width: 900px) {
            .main { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Setup Practice</h1>
        <div class="stats">
            <div class="stat">
                <div class="stat-value green" id="correct">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat">
                <div class="stat-value red" id="wrong">0</div>
                <div class="stat-label">Wrong</div>
            </div>
            <div class="stat">
                <div class="stat-value yellow" id="streak">0</div>
                <div class="stat-label">Streak üî•</div>
            </div>
        </div>
    </div>
    
    <div class="main">
        <div class="chart-area">
            <div class="chart-header">
                <div>
                    <span class="ticker" id="ticker">NVDA</span>
                    <span class="change" id="change">+12.5%</span>
                </div>
                <div class="tf-tabs">
                    <button class="tf-tab active" onclick="showTF(1)">1m</button>
                    <button class="tf-tab" onclick="showTF(3)">3m</button>
                    <button class="tf-tab" onclick="showTF(5)">5m</button>
                </div>
            </div>
            <div class="candle-chart" id="chart"></div>
            <div class="indicators" id="indicators"></div>
        </div>
        
        <div class="sidebar">
            <div class="card">
                <h3 id="setup-name">Parabolic Washout Long <span class="setup-type">PARABOLIC</span></h3>
                <ul class="rules" id="rules"></ul>
            </div>
            
            <div class="card">
                <div class="question">Is this a valid entry?</div>
                <div class="buttons">
                    <button class="btn btn-valid" id="btnValid" onclick="answer(true)">‚úÖ VALID ENTRY</button>
                    <button class="btn btn-skip" id="btnSkip" onclick="answer(false)">‚ùå NO SETUP</button>
                    <button class="btn btn-next" id="btnNext" onclick="nextScenario()">Next ‚Üí</button>
                </div>
                <div class="feedback" id="feedback">
                    <h4 id="feedbackTitle"></h4>
                    <p id="feedbackText"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SETUPS = [
            {
                name: 'Parabolic Washout Long',
                type: 'PARABOLIC',
                rules: ['All green on 1-min', '5+ green on 3-min', '3+ green on 5-min', 'First pullback to support', 'NOT 2nd red at support'],
                valid: {
                    candles: ['g','g','g','g','g','g','g','g','g','G','G','G','G','G','g','g','g-'], // g=green, r=red, G=big green, g-=small pullback
                    reason: '‚úÖ All timeframes green, first pullback to support - valid entry!'
                },
                invalid: [
                    { candles: ['g','g','g','g','r','g','g','r','r','g'], reason: '‚ùå Mixed candles - no parabolic move, choppy price action.' },
                    { candles: ['g','g','g','G','G','G','r','r','g'], reason: '‚ùå Second red candle at support - selling pressure increasing.' },
                    { candles: ['g','g','G','G','G','G','G','G'], reason: '‚ùå No pullback yet - chasing extended move.' }
                ]
            },
            {
                name: 'VWAP Reclaim',
                type: 'VWAP',
                rules: ['Was below VWAP', 'Reclaimed with volume', 'All TFs green above VWAP', 'First pullback to VWAP'],
                valid: {
                    candles: ['r','r','r','r','g','G','G','g','g','g','g-'],
                    reason: '‚úÖ Clean reclaim, holding above VWAP, first pullback - valid entry!'
                },
                invalid: [
                    { candles: ['r','g','r','g','r','g','r','g'], reason: '‚ùå Chopping around VWAP - no clear control.' },
                    { candles: ['r','r','g','g','r','r','g'], reason: '‚ùå Failed reclaim - rejected back below.' }
                ]
            },
            {
                name: 'Red to Green',
                type: 'R2G',
                rules: ['Stock was RED', 'Crossed to GREEN', 'Timeframes aligned', 'First pullback to prev close'],
                valid: {
                    candles: ['r','r','r','R','g','G','G','G','g','g','g-'],
                    reason: '‚úÖ Clean R2G reversal, shorts trapped, first pullback - valid!'
                },
                invalid: [
                    { candles: ['r','r','g','r','g','r','g'], reason: '‚ùå Fighting at zero line - no clear winner.' },
                    { candles: ['r','g','r','r','r','g'], reason: '‚ùå Weak bounce, sellers still in control.' }
                ]
            },
            {
                name: 'HOD Breakout',
                type: 'HOD',
                rules: ['Broke High of Day', 'Volume on break', 'All TFs aligned', 'First pullback to old HOD'],
                valid: {
                    candles: ['g','g','g','g','G','G','g','g','g-'],
                    reason: '‚úÖ Clean HOD break, first retest of breakout level - valid!'
                },
                invalid: [
                    { candles: ['g','g','g','G','r','r','g'], reason: '‚ùå Failed breakout - rejected at HOD.' },
                    { candles: ['g','r','g','r','g','G','r'], reason: '‚ùå Choppy, no clean break.' }
                ]
            },
            {
                name: '9 EMA Bounce',
                type: 'EMA',
                rules: ['Strong uptrend', 'Riding 9 EMA', 'All TFs above EMA', 'First touch of EMA'],
                valid: {
                    candles: ['g','g','G','g','g','G','g','g','g-'],
                    reason: '‚úÖ Trending above EMA, first touch bounce - valid entry!'
                },
                invalid: [
                    { candles: ['g','g','r','g','r','g','r'], reason: '‚ùå Lost EMA, no longer trending.' },
                    { candles: ['g','r','r','g','g','r','r'], reason: '‚ùå EMA broken, trend over.' }
                ]
            }
        ];
        
        let current = null;
        let stats = { correct: 0, wrong: 0, streak: 0 };
        
        function generateCandles(pattern) {
            return pattern.map(c => {
                const isGreen = c.includes('g') || c.includes('G');
                const isBig = c.includes('G') || c.includes('R');
                const isPullback = c.includes('-');
                return { green: isGreen, big: isBig, pullback: isPullback };
            });
        }
        
        function drawChart(candles) {
            const chart = document.getElementById('chart');
            chart.innerHTML = '';
            
            const maxHeight = 200;
            const baseHeight = 80;
            
            candles.forEach((c, i) => {
                const div = document.createElement('div');
                div.className = `candle ${c.green ? 'green' : 'red'}`;
                
                const bodyHeight = c.big ? (60 + Math.random()*40) : (20 + Math.random()*30);
                const wickTop = 5 + Math.random()*15;
                const wickBottom = c.pullback ? (15 + Math.random()*10) : (5 + Math.random()*10);
                
                const body = document.createElement('div');
                body.className = 'candle-body';
                body.style.height = bodyHeight + 'px';
                
                const wickT = document.createElement('div');
                wickT.className = 'candle-wick';
                wickT.style.height = wickTop + 'px';
                wickT.style.bottom = (bodyHeight) + 'px';
                
                const wickB = document.createElement('div');
                wickB.className = 'candle-wick';
                wickB.style.height = wickBottom + 'px';
                wickB.style.bottom = -wickBottom + 'px';
                
                div.appendChild(wickT);
                div.appendChild(body);
                div.appendChild(wickB);
                
                // Position from bottom
                const bottom = baseHeight + (c.big ? 20 : 0) + (i * 3) + (c.green ? 5 : -5);
                div.style.marginBottom = bottom + 'px';
                
                chart.appendChild(div);
            });
            
            // Add support line
            const support = document.createElement('div');
            support.className = 'support-line';
            support.style.bottom = (baseHeight + 20) + 'px';
            chart.appendChild(support);
            
            const label = document.createElement('div');
            label.className = 'support-label';
            label.style.bottom = (baseHeight + 20) + 'px';
            label.textContent = 'Support';
            chart.appendChild(label);
        }
        
        function updateIndicators(candles) {
            const container = document.getElementById('indicators');
            const greenCount = candles.filter(c => c.green).length;
            const totalCount = candles.length;
            const consecutive = countConsecutiveGreen(candles);
            
            const pass1 = consecutive >= 5;
            const pass3 = Math.floor(consecutive/3) >= 5;
            const pass5 = Math.floor(consecutive/5) >= 3;
            
            container.innerHTML = `
                <div class="indicator ${pass1 ? 'pass' : 'fail'}">1m: ${consecutive} green ${pass1 ? '‚úì' : '‚úó'}</div>
                <div class="indicator ${pass3 ? 'pass' : 'fail'}">3m: ~${Math.floor(consecutive/1.5)} green ${pass3 ? '‚úì' : '‚úó'}</div>
                <div class="indicator ${pass5 ? 'pass' : 'fail'}">5m: ~${Math.floor(consecutive/2)} green ${pass5 ? '‚úì' : '‚úó'}</div>
            `;
        }
        
        function countConsecutiveGreen(candles) {
            let count = 0;
            for (let i = candles.length - 1; i >= 0; i--) {
                if (candles[i].green) count++;
                else break;
            }
            return count;
        }
        
        function loadScenario() {
            const setup = SETUPS[Math.floor(Math.random() * SETUPS.length)];
            const isValid = Math.random() > 0.4;
            
            let pattern, reason;
            if (isValid) {
                pattern = setup.valid.candles;
                reason = setup.valid.reason;
            } else {
                const inv = setup.invalid[Math.floor(Math.random() * setup.invalid.length)];
                pattern = inv.candles;
                reason = inv.reason;
            }
            
            current = { setup, isValid, reason, candles: generateCandles(pattern) };
            
            // Update UI
            document.getElementById('setup-name').innerHTML = `${setup.name} <span class="setup-type">${setup.type}</span>`;
            document.getElementById('rules').innerHTML = setup.rules.map(r => `<li>${r}</li>`).join('');
            
            const tickers = ['NVDA','TSLA','AMD','SMCI','MARA','IONQ','RGTI','PLTR','COIN','MSTR'];
            document.getElementById('ticker').textContent = tickers[Math.floor(Math.random()*tickers.length)];
            document.getElementById('change').textContent = `+${(5+Math.random()*15).toFixed(1)}%`;
            
            drawChart(current.candles);
            updateIndicators(current.candles);
            
            document.getElementById('btnValid').disabled = false;
            document.getElementById('btnSkip').disabled = false;
            document.getElementById('btnNext').style.display = 'none';
            document.getElementById('feedback').style.display = 'none';
        }
        
        function answer(saidValid) {
            const isCorrect = saidValid === current.isValid;
            
            if (isCorrect) {
                stats.correct++;
                stats.streak++;
            } else {
                stats.wrong++;
                stats.streak = 0;
            }
            
            document.getElementById('correct').textContent = stats.correct;
            document.getElementById('wrong').textContent = stats.wrong;
            document.getElementById('streak').textContent = stats.streak;
            
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'block';
            feedback.className = `feedback ${isCorrect ? 'correct' : 'wrong'}`;
            document.getElementById('feedbackTitle').textContent = isCorrect ? '‚úÖ Correct!' : '‚ùå Wrong';
            document.getElementById('feedbackText').textContent = current.reason;
            
            document.getElementById('btnValid').disabled = true;
            document.getElementById('btnSkip').disabled = true;
            document.getElementById('btnNext').style.display = 'block';
        }
        
        function nextScenario() {
            loadScenario();
        }
        
        function showTF(tf) {
            document.querySelectorAll('.tf-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            // Could show aggregated view - for simplicity just redraw
            drawChart(current.candles);
        }
        
        loadScenario();
    </script>
</body>
</html>
